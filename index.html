<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login App</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Main Container start -->
    <div class="main-container">
      <div class="container">
        <div class="row">
          <div class="space">
            <div class="login-form-section">
              <div class="login-content">
                <form action="#" class="login-wrapper">
                  <div class="header">
                    <div class="row">
                      <div class="col-md-12">
                        <h3>LogIn</h3>
                      </div>
                    </div>
                  </div>
                  <div class="content">
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <input class="input col-md-12 col-sm-12 email" id="" name="" placeholder="example@mailll.com" required="required" type="email" value="">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <input class="input col-md-12 col-sm-12 password" id="" name="" placeholder="********" required="required" type="password">
                      </div>
                    </div>
                  </div>
                  <div class="actions">
                    <a href="#" class="btn btn-danger">Login</a>
                    <div class="clearfix"></div>
                  </div>
                </form>
              </div>
            </div>
            <div class="login-form-links  ">
              <h4 class="blue">Don't have an Account?</h4>
              <span>No worry</span>
              <a href="#" class="blue">Click Here</a>
              <span>to Register</span>
            </div>
            <div class="login-form-links ">
              <h4 class="green">Forget your Password?</h4>
              <span>Dont worry</span>
              <a href="#" class="green">Click Here</a>
              <span>to Get New One</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Container end -->
  </body>
</html>
